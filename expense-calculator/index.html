<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Calculator</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Your custom styles, if any -->
</head>
<body class="bg-light">
  <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <h2 class="mb-4 text-center">Expense Calculator</h2>
    <div class="row w-100 justify-content-center align-items-start" style="max-width: 900px;">
      <div class="col-md-6 mb-4">
        <table class="table table-bordered table-striped align-middle text-center" id="expenseTable">
          <thead class="table-primary">
            <tr>
              <th>Category</th>
              <th>Amount ($)</th>
              <th style="width: 40px;"></th>
            </tr>
          </thead>
          <tbody>
            <!-- ... your rows ... -->
          </tbody>
        </table>
        <div class="d-flex justify-content-between mb-3">
          <button class="btn btn-outline-primary" onclick="addRow()">Add Expense</button>
          <button class="btn btn-primary" onclick="calculateExpenses()">Calculate</button>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="results text-center bg-white p-4 rounded shadow" id="results"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
